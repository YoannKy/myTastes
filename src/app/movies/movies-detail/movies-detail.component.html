<div *ngIf="movie">
  <h2>{{movie.title}}</h2>

  <div class="row">

    <div class="col s8">
      <img src="{{movie.poster}}">
    </div>

    <div class="col s4">
      <span *ngIf="movie.genres.length != 0" class="col s12 genre"> [ {{movie.genres}} ] </span>
      <span *ngIf="movie.production_year != '0'" class="col s12 year"> Sortie en : {{movie.production_year}}</span>
      <span *ngIf="movie.production_year == '0'" class="col s12 year"> Pas de date de sortie</span>
      <div class="col s12 language"> Langue : {{movie.language}}</div>

      <div *ngIf="movie.synopsis != ''" class="col s12 synopsis">
        <label> Résumé </label>
        <p> {{movie.synopsis}} </p>
      </div>

    </div>
  </div>
</div>
